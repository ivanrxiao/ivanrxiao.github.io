      icon: "fas fa-fw fa-envelope-square" # Font Awesome 图标
      url: "mailto:rhxiao@ucdavis.edu" # [cite: 1, 34]
    - label: "Website" # 或者 "Personal Website"
      icon: "fas fa-fw fa-link"
      url: "https://YOUR_GITHUB_USERNAME.github.io"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/ivanrxiao" # [cite: 1, 34]
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/YOUR_GITHUB_USERNAME"

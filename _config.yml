  name: Runhua (Ivan) Xiao # [cite: 1, 34]
  avatar: /assets/images/YOUR_AVATAR_FILENAME.jpg # 与上面的头像路径一致
  bio: "PhD Candidate, UC Davis. Focusing on sustainable freight, truck parking, and environmental justice." # [cite: 3] 简短版本的简介
  location: "Davis, CA" # [cite: 1, 34] (基于 UC Davis)
  links:

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Runhua (Ivan) Xiao # [cite: 1, 34] 您的名字或网站标题
name: Runhua (Ivan) Xiao # [cite: 1, 34]
email: rhxiao@ucdavis.edu # [cite: 1, 34]
description: >- # SEO 描述，也会在一些主题中显示为简介
  PhD Candidate in Civil and Environmental Engineering at UC Davis. [cite: 1, 34]
  Research interests include freight transportation systems, urban mobility and parking, 
  transportation emissions and air quality, sustainable freight and logistics, 
  and data-driven transportation modeling and spatial analysis. [cite: 2, 35]
baseurl: "" # 如果您的网站在 https://USERNAME.github.io/，则留空。如果是在子目录，例如 /blog，则填写 /blog。
url: "https://YOUR_GITHUB_USERNAME.github.io" # 替换 YOUR_GITHUB_USERNAME 为您的 GitHub 用户名
linkedin_username: ivanrxiao # 从您的 CV 中的 "linkedin.com/in/ivanrxiao" 提取 [cite: 1, 34]
github_username: YOUR_GITHUB_USERNAME # 替换为您的 GitHub 用户名 (如果需要显示)
twitter_username: YOUR_TWITTER_USERNAME # 替换为您的 Twitter 用户名 (可选)
google_scholar_id: YOUR_GOOGLE_SCHOLAR_ID # 替换为您的 Google Scholar ID (可选)
orcid_id: YOUR_ORCID_ID # 替换为您的 ORCID ID (可选)

# 头像路径 (可选)
avatar: /images/profiel.jpg

# Analytics
google_analytics: YOUR_GOOGLE_ANALYTICS_ID # 例如 UA-XXXXXXXX-X 或 G-XXXXXXXXXX (可选)

# Build settings
markdown: kramdown
# theme: jekyll-theme-minimal # 如果您通过 GitHub Pages 设置选择了主题，这里可以注释掉或删除
# remote_theme: mmistakes/minimal-mistakes@4.24.0 # 如果您想使用 Minimal Mistakes 主题，这是一个例子

# Plugins (根据您的主题需求调整)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  # - jekyll-include-cache # Minimal Mistakes 主题常用

# Locale (语言和区域设置)
locale: "en-US" # 例如 en, en-US, zh-CN

# Author information (许多主题使用此结构来显示作者信息)
